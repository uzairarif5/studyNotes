<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="%PUBLIC_URL%/webPics/logo.png" rel="icon"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A collection of my study notes (by Uzair Arif)"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/x-mathjax-config">
      MathJax = {
        options: {
          menuOptions: {
            settings: {
              assistiveMml: false
            }
          }
        }
      };
    </script>
    <style>
      @font-face {
          font-family: 'main';
          src: url('%PUBLIC_URL%/webPics/Gabriela-Regular.ttf');
      }
      @font-face {
          font-family: 'defaultTextF';
          src: url('%PUBLIC_URL%/webPics/Livvic-Medium.ttf');
      }
      @font-face {
          font-family: 'defaultTextFBold';
          src: url('%PUBLIC_URL%/webPics/Livvic-Black.ttf');
      }
      @font-face {
          font-family: 'defaultArabicF';
          src: url('%PUBLIC_URL%/webPics/ScheherazadeNew-Regular.ttf');
          unicode-range: U+0600-06FF;
      }
      @font-face {
          font-family: 'defaultKoreanF';
          src: url('%PUBLIC_URL%/webPics/NanumSquareNeoOTF-Rg.otf');
      }
      @font-face {
        font-family: 'questionTextF';
        src: url('%PUBLIC_URL%/webPics/Capriola-Regular.ttf');
      }
      @font-face {
        font-family: 'ansTextF';
        src: url('%PUBLIC_URL%/webPics/Itim-Regular.ttf');
      }
      @font-face {
        font-family: 'ansKoreanF';
        src: url('%PUBLIC_URL%/webPics/SourceHanSerifK-Medium.otf');
      }
      
      #bodyId{
        box-sizing: border-box;
        margin:0;
        overflow: hidden;
        -webkit-text-size-adjust: 100%;
      }

      @keyframes reveal{
        from{opacity: 100%;}
        to{opacity: 0%;}
      }
      .loadingClass{
        animation-name: reveal;
        animation-fill-mode: forwards;
        animation-duration: 1s;
      }

      #loading{
        position:fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        height: calc(100% + 100px);
        width: 100%;
        background-color: #deb887;
        top: -50px;
        left: 0;
        user-select: none;
      }
      #loadingText{
        display: none;
      }
      /*rest of #loadingText is in index.scss*/
      #loadingMainText{
        line-height: 56px;
        padding-right: 1px;
      }

      @keyframes goHigh{
        0% {height: 40px;}
        25% {height: 46px;}
        50% {height: 40px;}
        100% {height: 40px;}
      }
      #dot1{
        animation: goHigh 1s linear 0s infinite normal;
      }
      #dot2{
        animation: goHigh 1s linear 0.25s infinite normal;
      }
      #dot3{
        animation: goHigh 1s linear 0.5s infinite normal;
      }
    </style>
  </head>
  <div style="display: none;">
    \(\require{braket}\)
    \(\newcommand\mycolv[1]{\begin{bmatrix}#1\end{bmatrix}}\)
  </div>
  <body id="bodyId">
    <div id="loading">
      <div id="loadingText">
        <span id="loadingMainText">Loading</span>
        <span id="dot1">.</span>
        <span id="dot2">.</span>
        <span id="dot3">.</span>
      </div>
    </div>
    <div id="main"></div>
  </body>
</html>
