<!DOCTYPE html>
<html>
  <head>
    <link href="%PUBLIC_URL%/webPics/logo.png" rel="icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 Error</title>
    <style>
      @font-face {
          font-family: 'main';
          src: url('%PUBLIC_URL%/webPics/Gabriela-Regular.ttf');
      }
      #loading{
          position:fixed;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 2;
          height: calc(100% + 100px);
          width: 100%;
          min-width: 650px;
          background-color: #deb887;
          top: -50px;
          left: 0;
          user-select: none;
      }
      #loadingText{
        display: none;
      }
      /*#LoadingText is in index.scss*/
      #loadingMainText{
        line-height: 56px;
        padding-right: 1px;
      }
      @keyframes goHigh{
        0% {height: 40px;}
        25% {height: 46px;}
        50% {height: 40px;}
        100% {height: 40px;}
      }
      #loading #dot1{
        animation: goHigh 1s linear 0s infinite normal;
      }
      #loading #dot2{
        animation: goHigh 1s linear 0.25s infinite normal;
      }
      #loading #dot3{
        animation: goHigh 1s linear 0.5s infinite normal;
      }
    </style>
    <script>
      window.onload = document.fonts.ready.then(window.setTimeout(()=>{
        alert("Page doesn't Exists");
        document.getElementById("loadingMainText").textContent = "Going To Home Page";
        window.setTimeout(()=>{window.location.href = "https://uzairarif5.github.io/studyNotes/"}, 1000);
      }, 1000));
    </script>
  </head>
  <body id="bodyId">
    <div id="loading">
        <div id="loadingText">
          <span id="loadingMainText">Loading</span>
          <span id="dot1">.</span>
          <span id="dot2">.</span>
          <span id="dot3">.</span>
        </div>
    </div>
  </body>
</html>
